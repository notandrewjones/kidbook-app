<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <title>Kids Book Creator</title>
</head>

<body>
  <div class="app-container">

    <h1 class="title">Kids Book Creator</h1>

    <!-- CHILD INPUT FORM -->
    <form id="kid-form" class="input-card">
      <label>Child's Name</label>
      <input id="kid-name" type="text" placeholder="Name" required />

      <label>Child's Interests</label>
      <input id="kid-interests" type="text" placeholder="Interests" />

      <button type="submit" class="primary-btn">Generate Story Ideas</button>
    </form>

    <!-- RESET / NEW BOOK BUTTON -->
    <button id="reset-session" class="secondary-btn">Start New Book</button>

    <!-- MAIN CONTENT AREA -->
    <div id="results" class="results"></div>
  </div>

  <!-- ======================================================
       ILLUSTRATION MODAL
       ====================================================== -->
  <div id="image-modal" class="modal hidden">
    <!-- Clicking outside modal-inner closes the modal -->
    <div class="modal-inner" onclick="event.stopPropagation()">

      <img id="modal-image" src="" alt="Illustration preview" class="modal-image" />

      <textarea
        id="revision-notes"
        placeholder="Add notes for regeneration (optional)..."
        class="modal-textarea"
      ></textarea>

      <div class="modal-actions">
        <button id="regen-btn" class="primary-btn">Regenerate</button>
        <button id="close-modal" class="secondary-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
